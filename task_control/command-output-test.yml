---
- name: test command output
  hosts: ansible1.example.com
  tasks:
    - name: test for VG existence
      command: vgs centos
      register: vgout
      ignore_errors: True
    - name: show variable value
      debug:
        var: vgout
    - name: print message
      debug:
        msg: vg does not exist
      when: "'not found' in vgout.stderr"
